{% extends 'tickets/base_tickets.html' %}
{% load static %}

{% block title %}Create New Ticket{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Create a New Ticket</h1>
    </div>

    <!-- Main Card Container -->
    <div class="bg-white shadow-sm rounded-lg border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Ticket Information</h2>
        </div>
        <form method="post" class="px-6 py-4 space-y-6">
            {% csrf_token %}

            <div>
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Title
                </label>
                <!-- Form input styled in forms.py -->
                {{ form.title }}
            </div>

            <div>
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <!-- Form input styled in forms.py -->
                {{ form.description }}
            </div>

            <!-- Use a grid layout for alignment -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Priority Dropdown (Takes full width of its grid column) -->
                <div>
                    <label for="{{ form.priority.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        Priority
                    </label>
                    <!-- form.priority already has w-full class from forms.py -->
                    {{ form.priority }}
                </div>

                <!-- Action Buttons (Takes full width of its grid column, aligns to bottom with flex-end) -->
                <div class="flex items-end justify-start md:justify-end">
                    <div class="flex space-x-3">
                        <!-- Primary Button (Outline Style) -->
                        <button type="submit" class="flex items-center px-4 py-2 border border-blue-600 rounded-md shadow-sm text-sm font-medium text-blue-600 hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Submit Ticket
                        </button>
                        <!-- Secondary Button (Outline Style) -->
                        <a href="{% url 'ticket_list' %}" class="px-4 py-2 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-600 hover:bg-gray-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
