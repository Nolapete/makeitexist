{% extends 'tickets/base_tickets.html' %}
{% load static %}

{% block title %}Create New Ticket{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-900">Create a New Ticket</h1>
    </div>

    <div class="bg-white shadow-sm rounded-lg border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Ticket Information</h2>
        </div>
        <form method="post" class="px-6 py-4 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Title
                </label>
                {{ form.title }}
            </div>
            
            <div>
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                {{ form.description }}
            </div>
            
            <div>
                <label for="{{ form.priority.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    Priority
                </label>
                {{ form.priority }}
            </div>
            
            <div class="flex space-x-3 pt-4">
                <button type="submit" class="btn-primary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Submit Ticket
                </button>
                <a href="{% url 'ticket_list' %}" class="btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
