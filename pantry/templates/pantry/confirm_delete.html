{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Delete Location</h2>

<p>Are you sure you want to delete <strong>"{{ location.name }}"</strong>?</p>
<p class="text-danger"><strong>This will also delete all storage units and stock inside it!</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'pantry:location_detail' location.pk %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
